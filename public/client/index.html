<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Traffic Project</title>
        <link rel="stylesheet" href="resources/css/app.css">
        <link rel="stylesheet" href="resources/bower_components/angular-material/angular-material.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body>
        <div ng-view></div>

        <script src="resources/bower_components/jquery/dist/jquery.js"></script>
        <script src="resources/bower_components/angular/angular.min.js"></script>
        <script src="resources/bower_components/angular-route/angular-route.min.js"></script>
        <script src="resources/bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="resources/bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="resources/bower_components/angular-material/angular-material.min.js"></script>
        <script src="app.js"></script>
        <script src="controllers/MapController.js"></script>
        <script src="services/TrafficService.js"></script>
        <script type="text/javascript">
            function initMap() {
                angular.element(document.getElementById('homeController')).scope().getTrafficLayer();
            }
        </script>
        <script type="text/javascript" async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABhxqle8by-Swkpbi_m9OM0KOJ5DknrbA&callback=initMap">
        </script>
    </body>

</html>
